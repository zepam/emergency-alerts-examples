<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Emergency Alerts</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #289dd2; }
    select { margin: 10px 0; padding: 5px; font-size: 16px; }

    /* English box styling */
    .english-box {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .english-box .alert-title { font-weight: bold; font-size: 18px; margin-bottom: 10px; }

    /* Grid for translations */
    .translations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .alert-box {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .alert-box .alert-title { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>⚠️ Emergency Alerts</h1>

  <label for="alertType">Choose an alert type:</label>
  <select id="alertType">
    <option value="flood">Flood</option>
    <option value="extreme_wind">Extreme Wind</option>
    <option value="fire">Fire</option>
    <option value="boil_water_notice">Boil Water Notice</option>
    <option value="911_outage">911 Outage</option>
  </select>

  <div id="alertsContainer">
    <!-- English + translations will appear here -->
  </div>

  <script>
    let alertsData = {};

    async function loadAlerts() {
      try {
        const response = await fetch("evaluation_gold_standards.json");
        if (!response.ok) throw new Error("Failed to load JSON");
        alertsData = await response.json();
        showAlert();
      } catch (err) {
        document.getElementById("alertsContainer").innerHTML =
          "<p style='color:red;'>Error loading alerts: " + err.message + "</p>";
      }
    }

    function showAlert() {
      const type = document.getElementById("alertType").value;
      const container = document.getElementById("alertsContainer");
      container.innerHTML = "";

      let englishDivCreated = false;
      const translationsGrid = document.createElement("div");
      translationsGrid.className = "translations-grid";

      for (const lang in alertsData) {
        if (alertsData[lang][type]) {
          const alert = alertsData[lang][type];

          // Show English once
          if (!englishDivCreated) {
            const englishDiv = document.createElement("div");
            englishDiv.className = "english-box";
            englishDiv.innerHTML = `
              <div class="alert-title">English</div>
              <div>${alert.source}</div>
            `;
            container.appendChild(englishDiv);
            englishDivCreated = true;
          }

          // Skip English itself
          if (lang.toLowerCase() !== "english") {
            const translatedDiv = document.createElement("div");
            translatedDiv.className = "alert-box";
            translatedDiv.innerHTML = `
              <div class="alert-title">${lang.replace("_"," ")}</div>
              <div>${alert.reference}</div>
            `;
            translationsGrid.appendChild(translatedDiv);
          }
        }
      }

      container.appendChild(translationsGrid);
    }

    document.getElementById("alertType").addEventListener("change", showAlert);
    loadAlerts();
  </script>
</body>
</html>
